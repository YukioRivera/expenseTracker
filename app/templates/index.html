<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<div class="container">
    <!-- Month Dropdown -->
    <form action="/" method="get" class="month-dropdown">
        <label for="month">Select Month:</label>
        <select name="month" id="month" onchange="this.form.submit()">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
    </form>

    <!-- Data Entry Form -->
    <form action="/" method="post" class="data-entry-form">
        <!-- Your existing form fields for data entry go here -->
    </form>

    <!-- Expenses Table -->
    <table class="expenses-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Percentage of Total</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
            <tr>
                <td>{{ expense.date }}</td>
                <td>{{ expense.amount }}</td>
                <td>{{ expense.category }}</td>
                <td>{{ category_percentages[expense.category] }}%</td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total for the Month:</td>
                <td>{{ total }}</td>
            </tr>
        </tfoot>
    </table>
</div>

</body>
</html>
